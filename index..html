<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>

    <main>
      <div class="weather-app-today">
      
        <header id="search-header">
          <h1 class="weather-app-city" id="city">Madrid</h1>
          <form class= "search-form" id="search-form">
              <input type="search" 
              placeholder="Enter a city name..." 
              required
              id="search-form-input"
              class="search-form-input"/>
              <input type="submit" value="search" class="search-form-button"/>
          </form>
          <div id="city-display"></div>
      </header>
    
     <h2>Today</h2>
     
      <p class="date-and-condition">
      Tuesday 10:50, mostly sunny. 
      </p>
      <p class="extra-info">
      Possibility of rain: 15%
    Humidity: <strong>60%</strong> 
  </br>
    Wind: <strong>8km/h</strong> 
    UV index: <strong>4</strong> <i>(moderate)</i>
  </p>
      <div class="temperature">
        16ºC☀️
      </div>
  
  </main>
</div>
</div>
<div class="weather-app-forecast">
<h3>Forecast</h3>
<p>
  <ul>
  <li>Friday 🌧️ 18ºC</li>

  <li>Monday 🌥️ 18ºC</li> 
  <li>Tuesday 🌥️ 20ºC</li>
</ul>
<ul>
  
</ul>


</p>
 

</div>
